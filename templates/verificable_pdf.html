<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Verifiable PDF with QR Code</title>
    <link rel="stylesheet" href="tool.css">
</head>
<body>
    <div class="container">
        <h2>Create Verifiable PDF with QR Code</h2>
        <hr>

        <form action="/create_verifiable_pdf" method="post">
            <div class="form-group">
                <p>Enter the circular content:</p>
                <textarea name="circular_text" placeholder="Paste your circular text here..." required></textarea>
            </div>

            <div class="form-group">
                <p>Enter the Official Source URL:</p>
                <input type="text" name="source_url" placeholder="https://example.com" required>
            </div>

            <input type="submit" value="Generate Verifiable PDF">
        </form>
    </div>
</body>
</html>
