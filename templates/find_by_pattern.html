<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find by Pattern & Export to Excel</title>
    <link rel="stylesheet" href="tool.css">
</head>
<body>
    <div class="container">
        <h2>Find by Pattern & Export to Excel</h2>
        <hr>

        <form action="/find_by_pattern" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <p>Select a document (.txt or .pdf):</p>
                <input type="file" name="input_file" accept=".txt,.pdf" required>
            </div>

            <div class="form-group">
                <p>Enter the text pattern (Regex):</p>
                <input type="text" name="pattern" placeholder="Enter regex pattern" required>
            </div>

            <input type="submit" value="Find and Export">
        </form>
    </div>
</body>
</html>
