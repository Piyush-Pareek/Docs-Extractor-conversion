<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image to Text</title>
    <link rel="stylesheet" href="tool.css">
</head>
<body>
    <div class="container">
        <h2>Image to Text Converter</h2>
        <p>Upload an image to extract the text using OCR.</p>

        <form action="/image-to-text" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select Image:</label>
                <input type="file" id="file" name="file" required accept="image/*">
            </div>
            <button type="submit" class="auth-button">Extract Text</button>
        </form>
    </div>
</body>
</html>
