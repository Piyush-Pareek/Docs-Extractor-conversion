<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encrypt PDF (Add Password)</title>
    <link rel="stylesheet" href="tool.css">
</head>
<body>
    <div class="container">
        <h2>Encrypt PDF (Add Password)</h2>
        <hr>

        <form action="/encrypt_pdf" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <p>Select a PDF file to encrypt:</p>
                <input type="file" name="pdf_file" accept=".pdf" required>
            </div>

            <div class="form-group">
                <p>Enter a password:</p>
                <input type="password" name="password" required>
            </div>

            <input type="submit" value="Encrypt PDF">
        </form>
    </div>
</body>
</html>
