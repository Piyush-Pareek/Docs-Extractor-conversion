<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encrypt PDF (Add Password)</title>
</head>
<body>
    <h2 align="center">Encrypt PDF (Add Password)</h2>
    <hr>

<form action="{{ url_for('encrypt_pdf') }}" method="post" enctype="multipart/form-data">        <p>Select a PDF file to encrypt:</p>
        <input type="file" name="pdf_file" accept=".pdf" required><br><br>

        <p>Enter a password:</p>
        <input type="password" name="password" required><br><br>

        <input type="submit" value="Encrypt PDF">
    </form>
</body>
</html>
