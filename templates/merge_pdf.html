<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merge PDFs</title>
    <link rel="stylesheet" href="tool.css">
</head>
<body>
    <div class="container">
        <h2>Merge Multiple PDFs</h2>
        <p>Select two or more PDF files to combine into a single document.</p>

        <form action="/merge-pdf" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="files">Select PDFs:</label>
                <input type="file" id="files" name="files" multiple required accept=".pdf">
            </div>
            <button type="submit" class="auth-button">Merge PDFs</button>
        </form>
    </div>
</body>
</html>
