<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decrypt PDF</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head>
<body>
    <div class="container">
        <h2>Decrypt PDF (Remove Password)</h2>
        <p>Upload a password-protected PDF and enter its current password to remove the encryption.</p>

        <form action="{{ url_for('decrypt_pdf') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="pdf_file">Select Encrypted PDF:</label>
                <input type="file" id="pdf_file" name="pdf_file" required accept=".pdf">
            </div>
            <div class="form-group">
                <label for="password">Enter Current Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="auth-button">Decrypt PDF</button>
        </form>
    </div>
</body>
</html>
